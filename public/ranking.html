<script>  
    const dados = {
        labels: ['1º Lugar', '2º Lugar', '3º Lugar', '4º Lugar', '5º Lugar'],
        datasets: [{
            label: 'Pontuação',
            data: [10, 9, 8, 7, 6],
            backgroundColor: [
                'rgba(255, 99, 132, 0.5)',
                'rgba(54, 162, 235, 0.5)',
                'rgba(255, 206, 86, 0.5)',
                'rgba(75, 192, 192, 0.5)',
                'rgba(153, 102, 255, 0.5)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)'
            ],
            borderWidth: 1
        }]
    };

    const opcoes = {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true,
                    stepSize: 1,
                    max: 10 // Define o máximo do eixo Y como 10
                },
                scaleLabel: {
                    display: true,
                    labelString: 'Pontuação'
                }
            }]
        }
    };

    const ctx = document.getElementById('rankingChart').getContext('2d');
    const graficoPontuacoes = new Chart(ctx, {
        type: 'bar',
        data: dados,
        options: opcoes
    });
</script>
