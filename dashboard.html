<script>  
   const dados = {
            labels: ['Tentativa 1', 'Tentativa 2', 'Tentativa 3'], // Labels para as tentativas
            datasets: [{
                label: 'Acertos',
                data: [6, 10, 9], // Quantidade de acertos por tentativa
                backgroundColor: 'rgba(54, 162, 235, 0.5)', // Cor para acertos
                borderColor: 'rgba(54, 162, 235, 1)', // Cor da borda para acertos
                borderWidth: 1
            }, {
                label: 'Erros',
                data: [4, 0, 1], // Quantidade de erros por tentativa
                backgroundColor: 'rgba(255, 99, 132, 0.5)', // Cor para erros
                borderColor: 'rgba(255, 99, 132, 1)', // Cor da borda para erros
                borderWidth: 1
            }]
        };

        // Opções do gráfico
        const opcoes = {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    },
                    scaleLabel: {
                        display: true,
                        labelString: 'Quantidade' // Rótulo do eixo y
                    }
                }],
                xAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: 'Tentativas' // Rótulo do eixo x
                    }
                }]
            }
        };

        // Criando o gráfico de barras
        const ctx = document.getElementById('graficoBarras').getContext('2d');
        const graficoBarras = new Chart(ctx, {
            type: 'bar',
            data: dados,
            options: opcoes
        });

</script>
