<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Friends</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="containerInteiro">
        <div class="cabecalho">
            <header class="headersite">
                <a href="home.html"> <img width="300px" src="img/logoheader.png" alt=""></a>
            </header>
        </div>
        <div class="headerconteiner">
            <div class="container">
                <h1>Login - Friends</h1>
                <form id="loginForm" action="home.html">
                    <label for="email"><b>Email:</b></label>
                    <input type="email" id="email" name="email" required placeholder="teste@teste.com"><br>
                    <label for="senha"><b>Senha:</b></label>
                    <input type="password" id="senha" name="senha" required placeholder="********"><br>
                    <button type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
