<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <div class="containerInteiro">
        <div class="cabecalho">
            <header class="headersite">
                <a href="home.html"> <img width="300px" src="img/logoheader.png" alt=""></a>
            </header>
        </div>
        <div class="headerconteiner">

            <div class="container">
                <h1>Cadastro</h1>
                <div class="cadastro1">
                    <label for="nome"><b>Nome:</b></label>
                    <input type="text" id="nome" name="nome" required placeholder="Nome"><br>

                    <label for="email"><b>E-mail:</b></label>
                    <input type="email" id="email" name="email" required placeholder="email@email.com"><br>

                    <label for="idade"><b>Idade:</b></label>
                    <input type="number" id="idade" name="idade" required placeholder="Idade"><br>

                    <label for="celular"><b>Celular</b></label>
                    <input type="text" id="celular" name="telefone" required placeholder="(11) 91111-1111"><br>

                    <label for="senha"><b>Senha</b></label>
                    <input type="password" id="senha" name="senha" required placeholder="********"><br>

                    <label for="confirmacao"><b>Confirmação de senha</b></label>
                    <input type="password" id="confirmacao" name="confirmacao" required placeholder="********"><br>

                    <label for="personagem"><b>Personagem Favorito:</b></label>
                    <select id="personagem" name="personagem">
                        <option value="#">Selecione uma opção</option>
                        <option value="Ross">Ross</option>
                        <option value="Rachel">Rachel</option>
                        <option value="Chandler">Chandler</option>
                        <option value="Monica">Monica</option>
                        <option value="Joey">Joey</option>
                        <option value="Phoebe">Phoebe</option>
                    </select><br>

                    <button onclick="cadastrar()" type="submit">Cadastrar</button>
                </div>
            </div>
        </div>
        <div class="footer"> Projeto individual © 2024</div>
    </div>
</body>
</body>

</html>
<script>
    function cadastrar() {
        var Nome = nome.value;
        var Email = email.value;
        var Idade = idade.value;
        var Celular = celular.value;
        var TamanhoCel = Celular.length;
        var Posicaotraco = Celular.indexOf("-");
        var Senha = senha.value;
        var TamanhoSenha = Senha.length;
        var Confirmacao = confirmacao.value;
        var Personagem = personagem.value;
        var TerminaCom = Email.endsWith(".com");
        var posicaoArroba = Email.indexOf("@");
        console.log(TamanhoCel);

        if (Nome != 0) {
            if (TerminaCom == true) {
                if (posicaoArroba > 0) {
                    if (Idade >= 12) {
                        if (TamanhoCel == 12) {
                            if (Posicaotraco >= 0) {
                                if (TamanhoSenha >= 8) {
                                    if (Confirmacao == Senha) {
                                        if (Personagem != '#') {
                                            window.location.href = "login.html";
                                        } else {
                                            alert("Você precisa escolher um personagem.")
                                        }
                                    } else {
                                        alert("As senhas precisam ser iguais.")
                                    }
                                } else {
                                    alert("A senha precisa conter no minimo 8 caracteres.")
                                }
                            } else {
                                alert("Validação incorreta! O número precisa de traço. Ex: 1190000-0000")
                            }
                        } else {
                            alert("O número de celular precisa conter 12 caracteres.")
                        }
                    } else {
                        alert("Você precisa ser maior de 12 anos para se cadastrar.")
                    }
                } else {
                    alert("O email precisa conter @")
                }
            } else {
                alert("O email precisa terminar com '.com'")
            }
        } else {
            alert("O nome não pode estar vazio.")
        }

    }
</script>
